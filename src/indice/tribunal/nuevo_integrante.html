<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Nuevo Integrante de Tribunal</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
        <link rel="stylesheet" href="../../estilos/base.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Alta del Integrante</h1>
        </div>
        <div class="container border border-dark p-3">
            <form action="#" method="post">

                <div class="container border border-dark p-3">
                    <h4>Datos de un integrante al tribunal:</h4>
                    <div class="row">
                        <label for="apellidoDocente">Apellido/s:</label>
                        <input type="text" id="apellidoDocente">
                        <label for="nombreDoncente">Nombre/s:</label>
                        <input type="text" id="nombreDoncente">
                        <label for="cuilDocente">CUIL:</label>
                        <input type="text" id="cuilDocente">
                        <label for="tribunal">Tribunal:</label>
                        <select name="tribunal" id="tribunal">
                            <option value="#">Seleccione un Tribunal</option>
                            <option value="t1">Tribunal ejemplo 1</option>
                            <option value="t2">Tribunal ejemplo 2</option>
                        </select>
                        <label for="rol">Rol:</label>
                        <select name="rol" id="rol">
                            <option value="#">Seleccione un Rol</option>
                            <option value="presidente">Presidente</option>
                            <option value="vocalTitular">Vocal Titular</option>
                            <option value="vocalSuplente">Vocal Suplente</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit">Agregar</button>
                    <div class="opcion"><a href="./tribunales.html">Cancelar</a></div>
                </div>
            </form>
        </div>
        <footer>
            <p>Creado por alumnos de la <span class="resaltarBlanco">Universidad Nacional de Catamarca</span></p>
            <p>Contacto:</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
