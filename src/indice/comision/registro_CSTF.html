<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Gesti√≥n de Trabajos Finales-Registro CSTF</title>
    <link rel="stylesheet" href="../../estilos/base.css">
</head>

<body>

    <main class="container">
        <h1 style="text-align: center;"> Registro de Integrantes de la CSTF </h1>
    </main>
    <div class="container border border-dark p-3">
        <form action="#" method="POST">
            <div class="container border border-dark p-3">
                <h4>Datos Docente</h4>
                <div class="row">
                    <label for="cuil_cstf">Numero de CUIL</label>
                    <input type="number" name="cuil_cstf" id="cuil_cstf" required>
                    <label for="nombre_cstf">Nombre/s:</label>
                    <input type="text" name="nombre_cstf" id="nombre_cstf" required>
                    <label for="apellido_cstf">Apellido/s:</label>
                    <input type="text" name="apellido_cstf" id="apellido_cstf" required>
                </div>
                <br>
                <button type="submit">Agregar</button>
                <div class="opcion"><a href="#">Cancelar</a></div>
            </div>
        </form>
    </div>

    <footer>
        <p>Creado por alumnos de la <span class="resaltarBlanco">Universidad Nacional de Catamarca</span></p>
        <p>Contacto:</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
